<!-- Post List Template -->
<div class="posts-list fade-in">
  <% data.posts.forEach(function(post) { %> <% if(!post.draft) { %>
  <article class="post">
    <h1 class="post-title">
      <a href="<%= post.permalink %>"><%= post.title %></a>
    </h1>
    <time class="post-date">Posted on <%= post.date %> / <%= post.body.split(' ').length %> words.</time>

    <div class="post-content">
      <% if(post.excerpt) { %>
      <p><%= post.excerpt %></p>
      <% } else { %>
      <p><%= post.body.substring(0,200) %> ...</p>
      <% } %>
    </div>
  </article>
  <% } %> <% }) %>
</div>
